<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
      <h2>Board Detail [[${bdto.bno}]]</h2>
      <form action="/board/modify" method="post" id="modForm">
        <div class="my-3">
          <label for="created">Created At : </label>
          <input type="text" class="form-control" id="created" th:value="${bdto.regAt}" readonly />
        </div>
        <div class="md-3">
          <label for="modified">Modified At : </label>
          <input type="text" class="form-control" id="modified" th:value="${bdto.modAt}" readonly />
        </div>
        <div class="md-3">
          <label for="title">Title : </label>
          <input type="text" class="form-control" id="title" th:value="${bdto.title}" name="title" readonly />
        </div>
        <div class="md-3">
          <label for="writer">Writer : </label>
          <input
            type="text"
            class="form-control"
            id="writer"
            th:value="${bdto.writer}"
            name="writer"
            readonly
          />
        </div>
        <div class="md-3">
          <label for="content">Content : </label>
          <textarea name="content" id="content" cols="50" rows="5" class="form-control" readonly>
[[${bdto.content}]]</textarea
          >
        </div>
        <button type="button" id="listBtn" class="btn btn-primary">List</button>
        <button type="button" id="modBtn" class="btn btn-warning">Modify</button>
        <button type="button" id="delBtn" class="btn btn-danger">Remove</button>
      </form>
      <form action="/board/remove" method="post" id="delForm">
        <input type="hidden" name="bno" th:value="${bdto.bno}" />
      </form>
      <script th:src="@{/js/board.detail.js}"></script>
    </th:block>
  </th:block>
</html>
